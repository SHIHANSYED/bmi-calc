<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> BMI Calculator</title>
  <link  href="/public/output.css" rel="stylesheet">

</head>
<body class="bg-violet-200 ">
  <form class="mx-20 pt-10  ">BMI CALCULATOR<br><br>
    <label>Weight(kg)</label>:
    <input type="text" class="form-control
    px-3
    py-1.5
    text-gray-700
    bg-violet-100 bg-clip-padding
    border border-solid border-gray-300
    rounded
    focus:border-blue-600 " id="weight" type="text"  size="20" >
    <br>
    <br>
    <label>Height(cm)</label>:
    <input type="text" class="form-control
    px-3
    py-1.5
    text-gray-700
    bg-violet-100 bg-clip-padding
    border border-solid border-gray-300
    rounded
    focus:border-blue-600 " id="height" type="text"  size="20" >
    <br>
    <br>
    <input class="bg-black rounded text-white " type="button" id="mybutton" value=" Calculate " onclick="calculateBMI()">
  </form>
